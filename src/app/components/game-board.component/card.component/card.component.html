<div *ngIf="card">
  <div *ngIf="showCardInfo" [ngClass]="['card', getColorText(card)]">
    <div class="card-value-tl">{{card.value}}</div>
    <div class="card-value">{{card.value}}</div>
    <div class="card-value-br">{{card.value}}</div>
    <!--<div>{{getColorText(card)}}</div>-->
  </div>
  <div *ngIf="!showCardInfo" class="card">
    <div class="uno-card"></div>
  </div>
</div>
